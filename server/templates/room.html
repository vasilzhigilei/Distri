{% extends "base.html" %}

{% block content %}
    <div class="row" style="margin-top: 10vh">
        <div class="col-1 col-sm-2 col-lg-3"></div>
        <div class="col-10 col-sm-8 col-lg-6 insidecontent bg-whiteopacity">
            <h3 id="room" style="font-weight: bold;">{{ room }}</h3>
            <small id="codeHelp" class="form-text">Room URL code.</small>
            <br>
            <h4>Room Contents</h4>
            <table class="content-table sortable">
                <thead>
                    <tr>
                      <th style="width: 33%;">Key</th>
                      <th>Value</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th></th>
                        <td></td>
                    </tr>
                </tbody>
            </table>      
            <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
            <script src="../static/scripts/networking.js"></script>
            <script src="../static/scripts/initialize.js"></script>
            <script src="../static/scripts/sorttable.js"></script>
        </div>
        <div class="col-1 col-sm-2 col-lg-3"></div>
    </div>
{% endblock %}

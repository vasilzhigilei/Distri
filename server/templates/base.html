<html>
<head>
    <!-- Title and meta -->
    {% if title %}
    <title>{{ title }} &ndash; Distri</title>
    {% else %}
    <title>Distri</title>
    {% endif %}
    <meta name="description" content="Distri is the new, quick, & lightweight solution to distributed computing">
    <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico"/>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">

    <!-- BOOTSTRAP FILES START -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP FILES STOP -->
    
    <!-- style.css -->
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body class="bg-gradient">
    <!-- NAVBAR START -->
    <div class="navbar navbar-default navbar-expand-md navbar-dark bg-whiteopacity">
        <div class="container">
            <a href="../" class="header akronim">Distri</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <!-- NAVBAR STOP -->
    <div class="mini-spacer"></div> <!-- mini-spacer -->

    <!-- MAIN CONTENT START -->
    <div id="maincontent" class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- MAIN CONTENT STOP -->

    <!-- FOOTER START -->
    <div class="spacer"></div>
    <div class="mini-spacer"></div> <!-- mini-spacer -->
    <footer class="font-small text-light bg-whiteopacity">
        <div class="footer-copyright text-center py-3">
          2020
          <b>Vasil Zhigilei</b>
        </div>
    </footer>
    <!-- FOOTER STOP -->
</body>
</html>
